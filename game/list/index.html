<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="MIA">
    <meta name="robot" content="index,nofollow">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" referrer policy="no-referrer" />
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>
    
    <form>
        <input type="text">
        <input type="number" min="2021" max="2050" placeholder="Y" required>
        <input type="number" min="1" max="12" placeholder="M" required>
        <input type="number" min="1" max="31" placeholder="D" required>
        <button type="submit">Add into List</button>
    </form>

    <div class="sort">
        <button>依預定時間排序</button>
    </div>

    <section></section>
</body>
    <script src="./app.js"></script>
</html>
