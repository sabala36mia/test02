    <script>
    	$(function(){
    		$.ajax({
    			type: "GET",

    			dataType: "json",
    			success: showdata,
    			error: function(){
    				alert("error");
    			}
    		});
    	});
    	function showdata(data){
    		console.log(data.XML_Head.Infos.Info);
    		$("#mydata").empty();
    		for (var i = 0; i < 20; i++) {
    			if (data.XML_Head.Infos.Info[i].Picture1 !== "") {
    				var strHtml = '<div class="col-md-4 mt-3"><div class="card h-100" style="width: 18rem;"><img src="'+ data.XML_Head.Infos.Info[i].Picture1 +'" class="card-img-top" alt="..."><div class="card-body"><h5 class="card-title">'+ data.XML_Head.Infos.Info[i].Name +'</h5><p class="card-text">地址:'+ data.XML_Head.Infos.Info[i].Add +'</p><p class="card-text">電話:'+ data.XML_Head.Infos.Info[i].Tel +'</p><p class="card-text">介紹:'+ data.XML_Head.Infos.Info[i].Description.substring(0, 20) +'</p><a href="details.html" class="btn btn-primary">查看</a></div></div></div>'		
    			}else{
    				var pic = "http://fakeimg.pl/350x200/00CED1/FFF/?text=img"
    				var strHtml = '<div class="col-md-4 mt-3"><div class="card h-100" style="width: 18rem;"><img src="'+ pic +'" class="card-img-top" alt="..."><div class="card-body"><h5 class="card-title">'+ data.XML_Head.Infos.Info[i].Name +'</h5><p class="card-text">地址:'+ data.XML_Head.Infos.Info[i].Add +'</p><p class="card-text">電話:'+ data.XML_Head.Infos.Info[i].Tel +'</p><p class="card-text">介紹:'+ data.XML_Head.Infos.Info[i].Description.substring(0, 20) +'</p><a href="details.html" class="btn btn-primary">查看</a></div></div></div>'
    			}
    			$("#mydata").append(strHtml);
    		}
    	}
